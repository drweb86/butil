<body>
<h1>Download page</h1>
<a href="">Setup</a>
<script>
    var version = "2024.03.16";
    var setupWindowsArm64 = 'BUtil_v' + version + '_win-arm64.exe';
    var setupWindowsX64 = 'BUtil_v' + version + '_win-x64.exe';
    var binariesWindowsArm64 = 'BUtil_v' + version + '_win-arm64-binaries.7z';
    var binariesWindowsX64 = 'BUtil_v' + version + '_win-x64-binaries.7z';

    function download(fileName) {
        const a = document.createElement('a')
        a.href = './' + fileName;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    navigator
        .userAgentData
        .getHighEntropyValues(["architecture"])
        .then(ua => {
            if (navigator.userAgentData.platform === "Windows") {
                if (ua.architecture === 'arm') {
                    download(setupWindowsArm64);
                } else {
                    download(setupWindowsX64);
                }
            }
        });

    var isX64Windows = window.navigator.userAgent.includes('Win64');
